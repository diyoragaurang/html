    <title>
        Lesson 1 in html
    </title>

<body>
    જન ગણ મન અધિનાયક જય હે! <br/>
    ભારત ભાગ્ય વિધાતા! <br/>
    પંજાબ, સિંધુ, ગુજરાત, મરાઠા, <br/>
    દ્રાવિડ, ઉત્કળ, વંગ! <br/>
    વિંધ્ય, હિમાચલ, યમુના, ગંગ, <br/>
    ઉચ્ચલ જલધિ તરંગ! <br/>

    તવ શુભ નામે જાગે! <br/>
    તવ શુભ આશિષ માગે! <br/>
    ગાહે તવ જય ગાથા! <br/>
    જન ગણ મંગળ દાયક જય હે ભારત ભાગ્ય વિધાતા! <br/>
    જય હે! જય હે! જય હે! <br/>
    જય જય જય જય હે! <br/>
</body>

</html>
